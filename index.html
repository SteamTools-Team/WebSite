<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Redirecting you to the appropriate page...</p>
  </div>

  <script>
    async function fetchLocation() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return data.country;
      } catch (error) {
        console.error('Error fetching location:', error);
        return null;
      }
    }

    async function redirectBasedOnLocation() {
      const country = await fetchLocation();

      if (country) {
        console.log(`User is in ${country}`);
        if (country.toLowerCase() === 'france' || country.toLowerCase() === 'fr') {
          window.location.href = 'fr.html';
        } else {
          window.location.href = 'en.html';
        }
      } else {
        window.location.href = 'en.html';
      }
    }
    redirectBasedOnLocation();
  </script>
</body>
</html>
