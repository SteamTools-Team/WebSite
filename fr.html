<!DOCTYPE html>
<html lang="fr">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SteamTools - Téléchargement</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="fav.ico" type="image/x-icon">
  <link rel="stylesheet" href="all.min.css">
  <meta name="description" content="Téléchargez SteamTools - L'outil ultime pour les passionnés de jeux Steam. Installation rapide, sécurisée et gratuite.">
  <meta name="keywords" content="SteamTools, Steam, jeux, téléchargement, gaming, outils">

  <style>
    .discord-card {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 340px;
      max-width: calc(100% - 36px);
      z-index: 1400;
      transform: translateY(14px) scale(0.99);
      opacity: 0;
      pointer-events: none;
      transition: transform .32s cubic-bezier(.2,.9,.3,1), opacity .26s ease;
      font-family: inherit;
    }

    .discord-card.show {
      transform: translateY(0) scale(1);
      opacity: 1;
      pointer-events: auto;
    }

    .discord-inner {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      position: relative;
      overflow: hidden;
    }

    .discord-avatar {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      flex-shrink: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg,#6b72f5,#4050f5);
      box-shadow: 0 8px 22px rgba(64,80,245,0.15);
      border: 1px solid rgba(255,255,255,0.035);
    }
    .discord-avatar img { width:40px; height:40px; object-fit:cover; border-radius:6px; }

    .discord-body { flex: 1; min-width: 0; display:flex; flex-direction:column; gap:4px; }
    .discord-title { font-weight:700; font-size:0.98rem; color:inherit; display:flex; gap:8px; align-items:center; }
    .discord-desc { font-size:0.86rem; color: #c8cfe0; opacity:0.95; line-height:1.15; }

    .discord-actions { margin-top:6px; display:flex; gap:8px; align-items:center; }
    .discord-join {
      background: linear-gradient(90deg,#5865F2,#4250E6);
      color: #fff;
      padding:8px 12px;
      border-radius: 10px;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
      box-shadow: 0 10px 28px rgba(88,101,242,0.16);
      border: none;
      cursor: pointer;
    }
    .discord-snooze {
      background: transparent;
      color: #c8cfe0;
      border: 1px solid rgba(255,255,255,0.03);
      padding:7px 10px;
      border-radius: 9px;
      font-weight:700;
      font-size:0.85rem;
      cursor:pointer;
    }

    .discord-close {
      position:absolute;
      top:8px;
      right:8px;
      background:transparent;
      border:none;
      color: rgba(255,255,255,0.6);
      font-size:15px;
      padding:6px;
      border-radius:8px;
      cursor:pointer;
    }
    .discord-close:hover { background: rgba(255,255,255,0.02); color: #fff; }

    @keyframes subtle-pulse {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }
    .discord-card.show .discord-avatar { animation: subtle-pulse 2200ms ease-in-out 700ms infinite; }

    @media (max-width: 520px) {
      .discord-card { right:12px; left:12px; bottom:14px; width: auto; }
      .discord-avatar { width:48px; height:48px; }
      .discord-join { padding:7px 10px; font-size:0.92rem; }
    }

    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="https://ayka.dev/" class="back-button">
        <i class="fas fa-arrow-left"></i> Retour
      </a>
      <h1>SteamTools</h1>
      <p class="subtitle">Installation rapide et sécurisée</p>
      <div class="stats-info">
        <i class="fas fa-gamepad"></i>
        <span id="games-count" style="opacity: 0.7;">600+</span> jeux disponibles
      </div>
    </header>

    <div class="file-info">
      <div class="file-icon">
        <img src="fav.ico" alt="Icône SteamTools">
      </div>
      <div class="file-details">
        <div class="file-name">SteamTools</div>
        <div class="file-meta">
          <span class="file-size">120 MB</span>
          <span class="file-version">v2.4.1</span>
        </div>
        <div class="file-actions">
          <a class="download-button" href="#">Télécharger</a>
          <a class="old-download-button" href="#">Version antérieure</a>
        </div>
      </div>
    </div>
  </div>

  <aside class="discord-card" id="discordCard" role="dialog" aria-labelledby="discordTitle" aria-describedby="discordDesc" aria-hidden="true">
    <div class="discord-inner" role="document">
      <div class="discord-avatar" aria-hidden="true">
        <img src="fav.ico" alt="Discord">
      </div>
      <div class="discord-body">
        <div class="discord-title" id="discordTitle">
          Rejoins notre Discord
          <span style="font-size:0.78rem;color:#bfc9e6; font-weight:600; margin-left:auto;">Community</span>
        </div>
        <div class="discord-desc" id="discordDesc">
          Besoin d'aide, news et giveaways ? Viens discuter avec la communauté.
        </div>
        <div class="discord-actions">
          <a id="discordJoin" class="discord-join" href="https://discord.gg/TON_INVITE" target="_blank" rel="noopener noreferrer" aria-label="Rejoindre le Discord">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M20.5 3.5l-1.8 3.9c-2.6-1.2-5.4-1.9-8.7-1.9-3.3 0-6.1.7-8.7 1.9L2.5 3.5" stroke="rgba(255,255,255,0.92)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Rejoindre
          </a>
          <button id="discordSnooze" class="discord-snooze" type="button" aria-pressed="false">Ne plus afficher 7j</button>
        </div>
      </div>
      <button class="discord-close" id="discordClose" aria-label="Fermer la notification">✕</button>
      <span class="sr-only" id="discordStatus">Notification Discord</span>
    </div>
  </aside>

  <script>
    (function(){
      const KEY_SNOOZE = 'discord_snooze_until';
      const KEY_DISMISSED = 'discord_dismissed';
      const card = document.getElementById('discordCard');
      const joinBtn = document.getElementById('discordJoin');
      const snoozeBtn = document.getElementById('discordSnooze');
      const closeBtn = document.getElementById('discordClose');

      function now() { return Date.now(); }

      function shouldShow() {
        try {
          if (localStorage.getItem(KEY_DISMISSED) === '1') return false;
          const until = parseInt(localStorage.getItem(KEY_SNOOZE) || '0', 10);
          if (!isNaN(until) && until > now()) return false;
        } catch(e) {}
        return true;
      }

      function showCard(delay = 600) {
        if (!shouldShow()) return;
        setTimeout(() => {
          card.classList.add('show');
          card.setAttribute('aria-hidden','false');
        }, delay);
      }

      function hideCard(storeDismiss = false) {
        card.classList.remove('show');
        card.setAttribute('aria-hidden','true');
        if (storeDismiss) {
          try { localStorage.setItem(KEY_DISMISSED, '1'); } catch(e){}
        }
      }

      function snoozeDays(days = 7) {
        const until = now() + days * 24 * 60 * 60 * 1000;
        try { localStorage.setItem(KEY_SNOOZE, String(until)); } catch(e){}
        hideCard(false);
      }

      closeBtn?.addEventListener('click', () => hideCard(true));
      snoozeBtn?.addEventListener('click', () => snoozeDays(7));

      joinBtn?.addEventListener('click', () => {
        try {
          const until = now() + (30 * 24 * 60 * 60 * 1000);
          localStorage.setItem(KEY_SNOOZE, String(until));
        } catch(e){}
        hideCard(false);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && card.classList.contains('show')) hideCard(true);
      });

      let revealed = false;
      function tryReveal() {
        if (revealed) return;
        revealed = true;
        showCard(520);
      }
      ['pointerdown','scroll','keydown','mousemove','touchstart'].forEach(evt => {
        window.addEventListener(evt, tryReveal, { once: true, passive: true });
      });
      setTimeout(tryReveal, 2800);

      card.addEventListener('transitionend', () => {
        if (card.classList.contains('show')) {
          joinBtn?.focus();
        }
      });
    })();
  </script>
</body>
</html>
