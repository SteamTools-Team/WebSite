  <style>
    /* Toast styles */
    .discord-toast {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 9999;
      pointer-events: auto;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 320ms cubic-bezier(.2,.9,.3,1), opacity 320ms ease;
      max-width: 540px;
      width: calc(100% - 48px);
      font-family: inherit;
    }
    .discord-toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    .discord-toast-content {
      display:flex;
      gap:14px;
      align-items:center;
      padding:14px 16px;
      border-radius:14px;
      background: linear-gradient(135deg, rgba(140,122,230,0.10), rgba(168,153,249,0.04));
      border: 1px solid rgba(140,122,230,0.16);
      box-shadow: 0 12px 36px rgba(0,0,0,0.36);
      backdrop-filter: blur(6px);
      color: inherit;
    }
    .discord-icon {
      width:64px;
      height:64px;
      border-radius:10px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#7b61ff,#a899ff);
      color:#fff;
      font-size:26px;
      flex:0 0 64px;
      box-shadow: 0 6px 18px rgba(123,97,255,0.18);
    }
    .discord-icon img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .discord-text { flex:1 1 auto; min-width:0; }
    .discord-title { font-weight:800; font-size:1.04rem; margin-bottom:4px; color:#ffffff; }
    .discord-sub { font-size:0.92rem; color:rgba(255,255,255,0.92); opacity:0.95; }
    .discord-actions { display:flex; gap:10px; align-items:center; flex-shrink:0; margin-left:6px; }
    .discord-join {
      background: linear-gradient(135deg,#8c7ae6,#a899ff);
      color:#fff;
      padding:10px 14px;
      border-radius:10px;
      font-weight:800;
      text-decoration:none;
      font-size:0.96rem;
      box-shadow:0 8px 22px rgba(140,122,230,0.22);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .discord-close {
      background:transparent;
      border:none;
      color:rgba(255,255,255,0.85);
      font-size:18px;
      cursor:pointer;
      padding:6px;
      border-radius:8px;
    }
    @media (max-width: 560px) {
      .discord-toast {
        left: 16px;
        right: 16px;
        bottom: 16px;
        width: auto;
      }
      .discord-icon { width:56px; height:56px; flex:0 0 56px; }
      .discord-title { font-size:0.98rem; }
      .discord-sub { font-size:0.86rem; }
      .discord-join { padding:8px 12px; font-size:0.88rem; }
    }

    /* Basic page minimal styles for context */
    body { margin:0; font-family: Inter, Roboto, "Segoe UI", Arial, sans-serif; background:#0f1724; color:#e6eef8; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .container { max-width:980px; margin:28px auto; padding:20px; }
    header { display:flex; gap:18px; align-items:center; justify-content:space-between; }
    .back-button { color:#cbd7ff; text-decoration:none; display:inline-flex; align-items:center; gap:8px; }
    h1 { margin:0; font-size:24px; }
    .subtitle { margin:0; color:#9fb0ff; }
    .file-info { display:flex; gap:16px; align-items:center; margin-top:20px; }
    .file-icon img { width:64px; height:64px; display:block; }
    .download-options { margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; }
    .download-button { background:#3350ff; color:#fff; border:none; padding:12px 16px; border-radius:10px; text-decoration:none; cursor:pointer; display:inline-flex; gap:10px; align-items:center; }
    .old-versions { margin-top:22px; color:#cbd7ff; }
    .old-versions-grid { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .old-download-button { background:transparent; color:#9fb0ff; padding:8px 12px; border-radius:8px; text-decoration:none; border:1px solid rgba(255,255,255,0.04); }

    /* small spinner used in JS */
    .loading-spinner { width:16px; height:16px; border-radius:50%; border:2px solid rgba(255,255,255,0.12); border-top-color:#fff; animation:spin 0.8s linear infinite; display:inline-block; vertical-align:middle; }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>

<body>

  <!-- Notification Toast (English) -->

  <script>
    (function () {
      const TOAST_KEY = 'steamtools_toast_v1';
      const SHOW_DELAY = 1200;
      const AUTO_HIDE = 16000;
      const SOUND_ENABLED = true;

      const toast = document.getElementById('discord-toast');
      const closeBtn = document.getElementById('discord-close-btn');
      const joinBtn = document.getElementById('discord-join-btn');

      try {
        if (localStorage.getItem(TOAST_KEY) === '1') {
          toast.style.display = 'none';
          return;
        }
      } catch (e) {}

      function playBeep() {
        if (!SOUND_ENABLED) return;
        try {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          const o1 = ctx.createOscillator();
          const o2 = ctx.createOscillator();
          const g = ctx.createGain();
          o1.type = 'sine';
          o2.type = 'triangle';
          o1.frequency.value = 880;
          o2.frequency.value = 1320;
          g.gain.value = 0;
          o1.connect(g);
          o2.connect(g);
          g.connect(ctx.destination);
          const now = ctx.currentTime;
          g.gain.setValueAtTime(0, now);
          g.gain.linearRampToValueAtTime(0.14, now + 0.01);
          o1.start(now);
          o2.start(now);
          g.gain.exponentialRampToValueAtTime(0.0001, now + 0.34);
          o1.stop(now + 0.35);
          o2.stop(now + 0.35);
          setTimeout(() => { try { ctx.close(); } catch (e) {} }, 700);
        } catch (e) {}
      }

      function showToast() {
        try {
          toast.setAttribute('aria-hidden', 'false');
          toast.classList.add('show');
          playBeep();
          if (AUTO_HIDE) {
            setTimeout(hideToast, AUTO_HIDE);
          }
        } catch (e) {}
      }

      function hideToast() {
        try {
          toast.classList.remove('show');
          toast.setAttribute('aria-hidden', 'true');
          setTimeout(() => { toast.style.display = 'none'; }, 380);
        } catch (e) {}
      }

      let showTimer = setTimeout(showToast, SHOW_DELAY);

      function postpone() {
        clearTimeout(showTimer);
        showTimer = setTimeout(showToast, 900);
        window.removeEventListener('scroll', postpone);
        window.removeEventListener('mousemove', postpone);
      }

      window.addEventListener('scroll', postpone, { once: true });
      window.addEventListener('mousemove', postpone, { once: true });

      closeBtn.addEventListener('click', () => {
        try { localStorage.setItem(TOAST_KEY, '1'); } catch (e) {}
        hideToast();
      });

      joinBtn.addEventListener('click', () => {
        try { localStorage.setItem(TOAST_KEY, '1'); } catch (e) {}
        hideToast();
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && toast.classList.contains('show')) {
          try { localStorage.setItem(TOAST_KEY, '1'); } catch (e) {}
          hideToast();
        }
      });
    })();
  </script>

  <script>
    async function getGamesCount() {
      try {
        // Attempt GitHub API check (example)
        const apiUrl = 'https://api.github.com/repos/ayka-dev/SteamTools/contents';
        const res = await fetch(apiUrl);
        if (!res.ok) return 0;
        const contents = await res.json();
        const zipFiles = contents.filter(item => item.type === 'file' && item.name.toLowerCase().endsWith('.zip'));
        const count = zipFiles.length || 124; // fallback example
        animateCounter(count);
        return count;
      } catch (e) {
        animateCounter(124);
        return 124;
      }
    }

    function animateCounter(targetCount) {
      const gamesCountElement = document.getElementById('games-count');
      let currentCount = 0;
      const increment = Math.max(1, Math.ceil(targetCount / 25));

      const animation = setInterval(() => {
        currentCount += increment;
        if (currentCount >= targetCount) {
          currentCount = targetCount;
          clearInterval(animation);
        }
        gamesCountElement.textContent = currentCount.toLocaleString('en-US');
      }, 60);

      gamesCountElement.style.color = '#4caf50';
      setTimeout(() => {
        gamesCountElement.style.color = '';
      }, 2000);
    }

    document.getElementById('local-download').addEventListener('click', function(e) {
      e.preventDefault();

      if (this.classList.contains('downloading')) return;

      const originalContent = this.innerHTML;

      this.classList.add('downloading');
      this.innerHTML = '<div class="loading-spinner"></div> Preparing...';

      setTimeout(() => {
        this.innerHTML = '<div class="loading-spinner"></div> Downloading...';

        const link = document.createElement('a');
        link.href = 'https://api.ayka.dev/SteamTools/SteamTools.exe';
        link.download = 'SteamTools.exe';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        setTimeout(() => {
          this.classList.remove('downloading');
          this.classList.add('completed');
          this.innerHTML = '<i class="fas fa-check-circle"></i> Completed!';

          setTimeout(() => {
            this.classList.remove('completed');
            this.innerHTML = originalContent;
          }, 3000);
        }, 2000);
      }, 1000);
    });

    document.addEventListener('DOMContentLoaded', function() {
      getGamesCount();
    });

    setInterval(() => {
      getGamesCount();
    }, 600000);
  </script>
