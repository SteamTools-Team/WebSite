<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SteamTools - Download</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="fav.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="description" content="Download SteamTools - The ultimate tool for Steam game enthusiasts. Quick, secure, and free installation.">
  <meta name="keywords" content="SteamTools, Steam, games, download, gaming, tools">
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <h1>SteamTools</h1>
      <p class="subtitle">Quick and secure installation</p>
      <div class="stats-info">
        <i class="fas fa-gamepad"></i>
        <span id="games-count">Loading...</span> games available
      </div>
    </header>

    <div class="file-info">
      <div class="file-icon">
        <img src="fav.ico" alt="SteamTools Icon" />
      </div>
      <div class="file-details">
        <div class="file-name">SteamTools</div>
        <div class="file-meta">
          <span><i class="fas fa-weight-hanging"></i> 10.8 MB</span>
          <span><i class="fas fa-calendar-alt"></i> 07-08-2025</span>
          <span><i class="fas fa-shield-alt"></i> Secure</span>
        </div>
      </div>
    </div>

    <div class="download-options">
      <button class="download-button" id="local-download">
        <i class="fas fa-download download-icon"></i>
        Download installable version
      </button>
      <a href="https://drive.google.com/file/d/1upIMKQs8dLCX-AXrruXfCl0S_iHns6Sh/view?usp=sharing" class="download-button mirror-button" target="_blank" rel="noopener">
        <i class="fas fa-cloud-download-alt download-icon"></i>
        Backup mirror link
      </a>
    </div>

    <div class="old-versions">
      <h2><i class="fas fa-history"></i> Old versions</h2>
      <div class="old-versions-grid">
        <a href="https://api.ayka.dev/SteamTools/SteamToolsV2.9.exe" class="old-download-button" target="_blank" rel="noopener">
          <i class="fas fa-download"></i> v2.9 (10.7 MB)
        </a>
        <a href="https://api.ayka.dev/SteamTools/SteamToolsV2.8.exe" class="old-download-button" target="_blank" rel="noopener">
          <i class="fas fa-download"></i> v2.8 (10.7 MB)
        </a>
        <a href="https://api.ayka.dev/SteamTools/SteamToolsV2.5.exe" class="old-download-button" target="_blank" rel="noopener">
          <i class="fas fa-download"></i> v2.5 (10.7 MB)
        </a>
        <a href="https://api.ayka.dev/SteamTools/SteamTools%20V2.exe" class="old-download-button" target="_blank" rel="noopener">
          <i class="fas fa-download"></i> v2.0 (9.15 MB)
        </a>
      </div>
    </div>

    <footer>
      <p>© 2025 SteamTools - Developed by <strong>Ayka</strong></p>
      <p style="margin-top: 8px; font-size: 0.8rem;">
        <i class="fas fa-lock"></i> Secure and verified download
      </p>
    </footer>
  </div>

  <script>
    async function getGamesCount() {
      const gamesCountElement = document.getElementById('games-count');
      gamesCountElement.innerHTML = '<i class="fas fa-spinner fa-pulse"></i>';

      try {
        console.log('🔍 Fetching counter from api.ayka.dev...');
        const response = await fetch('https://api.ayka.dev/steamtools/games-count', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.count && data.count > 0) {
            console.log(`✅ API Ayka: ${data.count} games found`);
            animateCounter(data.count);
            return;
          }
        }

        const githubCount = await getGitHubCount();
        if (githubCount > 0) {
          console.log(`✅ GitHub simple: ${githubCount} games found`);
          animateCounter(githubCount);
          return;
        }

        console.log('⚠️ Using manual fallback');
        animateCounter(487);

      } catch (error) {
        console.error('❌ All methods failed:', error);
        gamesCountElement.textContent = '500+';
        gamesCountElement.style.opacity = '0.7';
      }
    }

    async function getGitHubCount() {
      try {
        const response = await fetch('https://api.github.com/repos/ayka-667/SteamTools-GameList', {
          headers: {
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (!response.ok) {
          throw new Error(`GitHub API responded with ${response.status}`);
        }

        const repoData = await response.json();
        console.log('📁 Repository accessible:', repoData.name);

        const contentsResponse = await fetch(`https://api.github.com/repos/ayka-667/SteamTools-GameList/contents`);

        if (contentsResponse.ok) {
          const contents = await contentsResponse.json();
          const zipFiles = contents.filter(item =>
            item.type === 'file' &&
            item.name.toLowerCase().endsWith('.zip')
          );

          console.log(`📦 ${zipFiles.length} ZIP files found at root`);
          return zipFiles.length;
        }

        return 0;
      } catch (error) {
        console.error('❌ GitHub simple failed:', error);
        return 0;
      }
    }

    function animateCounter(targetCount) {
      const gamesCountElement = document.getElementById('games-count');
      let currentCount = 0;
      const increment = Math.ceil(targetCount / 25);

      const animation = setInterval(() => {
        currentCount += increment;
        if (currentCount >= targetCount) {
          currentCount = targetCount;
          clearInterval(animation);
        }
        gamesCountElement.textContent = currentCount.toLocaleString('en-US');
      }, 60);

      gamesCountElement.style.color = '#4caf50';
      setTimeout(() => {
        gamesCountElement.style.color = '';
      }, 2000);
    }

    document.getElementById('local-download').addEventListener('click', function(e) {
      e.preventDefault();

      if (this.classList.contains('downloading')) return;

      const originalContent = this.innerHTML;

      this.classList.add('downloading');
      this.innerHTML = '<div class="loading-spinner"></div> Preparing...';

      setTimeout(() => {
        this.innerHTML = '<div class="loading-spinner"></div> Downloading...';

        const link = document.createElement('a');
        link.href = 'https://api.ayka.dev/SteamTools/SteamTools.exe';
        link.download = 'SteamTools.exe';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        setTimeout(() => {
          this.classList.remove('downloading');
          this.classList.add('completed');
          this.innerHTML = '<i class="fas fa-check-circle"></i> Completed!';

          setTimeout(() => {
            this.classList.remove('completed');
            this.innerHTML = originalContent;
          }, 3000);
        }, 2000);
      }, 1000);
    });

    document.addEventListener('DOMContentLoaded', function() {
      console.log('🎮 SteamTools - Loading game counter');
      getGamesCount();
    });

    setInterval(() => {
      console.log('🔄 Updating counter...');
      getGamesCount();
    }, 600000);
  </script>
</body>
</html>
